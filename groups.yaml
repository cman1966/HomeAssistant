weather:
  name: 'Weather'
  view: yes
  entities: 
    - group.weather_items

cameras:
  name: 'Cameras'
  view: yes
  entities:
    - camera.coop_cam
    - camera.pod_cam

media_players:
  name: Media Players
  view: yes
  entities:
    - media_player.basement
    - media_player.bedroom
    - media_player.rxv675_a5f40e
